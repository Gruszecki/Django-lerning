{% extends 'main.html' %}

{% block title %}Project: film | Confirm{% endblock %}

{% block body %}

        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark">Usuń trwale</button>
        <br><br>
        <a class="btn"  href="{% url 'all_films_view' %}">
            <i class="fa-solid fa-angles-left">  Back</i>
        </a>
    </form>
{% endblock %}
